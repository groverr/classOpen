<template name="content">

  <div class="container">
      <div class="jumbotron">
      
          <h3>El único sistema de gestión del aprendizaje (LMS) que conecta a todas las personas, contenido y sistemas que alimentan la educación.</h3>
          <br>
          <p><em>Gestión de aprendizaje y gestión de la evaluación son finalmente parte del mismo sistema. Crea fácilmente evaluaciones alineadas a objetivos que se administran desde una ubicación central y se entregan en el flujo de trabajo normal del curso.</em></p>
      </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <span class="fa fa-clock-o" aria-hidden="true"></span> Ultimas entradas
              </div>
              <div class="panel-body">
                No hay entradas que mostrar...

                
                  {{#each entradas}}
                    {{>entrada}} 
                  {{/each}}

                
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="row">
          <div class="col-sm-12">
            <div class="row">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <span class="fa fa-search" aria-hidden="true"></span> Busqueda
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <input type="search" class="form-control" name="" value="" placeholder="Introduce texto a buscar...">
                  </div>
                  <button class="form-control btn-search" name="button">Buscar</button>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <span class="fa fa-filter" aria-hidden="true"></span> Filtro
                </div>
                <div class="panel-body">
                  
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <span class="fa fa-calendar" aria-hidden="true"></span> Archivo
                </div>
                <div class="panel-body">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
  </div>
</template>
