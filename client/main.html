<template name="main">
  <div class="container-fluid main">
    <br>
    <div class="logo">
      <img class="img-square" src="/img/cog.png" alt="">
    </div>
    
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
        
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                <li><a href="#">Development</a></li>
                <li><a href="#">Demo</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        
            <ul class="nav navbar-nav navbar-right">
                {{#if currentUser}}

                <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Usuario: {{currentUser.username}}</a></li>
                <li><a href="#" data-toggle="modal" id="logout"><span class="fa fa-sign-out" aria-hidden="true"></span> Cerrar sesión</a></li>
                
                {{else}}

                <li><a href="#" data-toggle="modal" id="login"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Iniciar sesión</a></li>
                <li><a href="#" data-toggle="modal" id="register"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Registro</a></li>
                
                {{/if}}
              </ul>
        </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
  </div>
  <div class="container">
    <div class="jumbotron">
      
      <h3>El único sistema de gestión del aprendizaje (LMS) que conecta a todas las personas, contenido y sistemas que alimentan la educación.</h3>
      <br>
      <p><em>Gestión de aprendizaje y gestión de la evaluación son finalmente parte del mismo sistema. Crea fácilmente evaluaciones alineadas a objetivos que se administran desde una ubicación central y se entregan en el flujo de trabajo normal del curso.</em></p>
    </div>
    
  </div>
</template>
