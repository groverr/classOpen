
<template name="register">
	<div class="modal fade">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" name="button"><span aria-hidden="true">x</span> <span class="sr-only">close</span></button>
				</div>
				<div class="modal-body text-center">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								Registro de usuario
							</h3>
						</div>
						<div class="panel-body">
							<form role="form" id="register-form" method="post">
								<div class="form-group">
									<label>Nombre de usuario</label>
									<input type="text" class="form-control" name="regnombre" placeholder="usuario" id="regnombre" required>
								</div>
								<div class="form-group">
									<label>Email</label>
									<input type="email" class="form-control" name="regmail" placeholder="email" id="regemail" required>
								</div>
								<div class="form-group">
									<label>Contraseña</label>
									<input type="password" class="form-control" name="regclave1" placeholder="contraseña" id="regpass1" required>
								</div>
								<div class="form-group">
									<label>Repite la contraseña</label>
									<input type="password" class="form-control" name="regclave2" placeholder="contraseña" id="regpass2" required>
								</div>
								<br>
								<input type="submit" id="create-account" class="btn btn-default btn-primary" value="Crear cuenta"/>
								<br>
								<br>
								<button type="reset" class="btn btn-default btn-primary" name="button">Limpiar formulario</button>

							</form>
							<br>
							<a href="#" datta-toggle="modal" id="reglogin">¿Ya tienes cuenta?</a>
							<br>
							<br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="login">
	<div class="modal fade">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" name="button">x<span aria-hidden="true"></span><span class="sr-only">close</span></button>
				</div>
				<div class="modal-body text-center">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								Login de usuario
							</h3>
						</div>
						<div class="panel-body">
							<form role="form" id="login-form" method="post">
								<div class="form-group">
									<label>Nombre de usuario</label>
									<input type="text" class="form-control" name="lognombre" placeholder="usuario" id="lognombre" required>
								</div>
								
								<div class="form-group">
									<label>Contraseña</label>
									<input type="password" class="form-control" name="logclave1" placeholder="contraseña" id="logpass1" required>
								</div>
								
								<br>
								<input type="submit" id="login-account" class="btn btn-default btn-primary" value="Login cuenta"/>
								<br>
								<br>
								<button type="reset" class="btn btn-default btn-primary" name="button">Limpiar formulario</button>

							</form>
							<br>
							<a href="#" datta-toggle="modal" id="logreg">¿Aún no tienes cuenta?</a>
							<!--<br>
							<br>
							<a href="#" datta-toggle="modal" id="logolvid">¿Olvidaste la contraseña?</a>-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="logout">
	<div class="modal fade">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" name="button">x<span aria-hidden="true"></span><span class="sr-only">close</span></button>
				</div>
				<div class="modal-body text-center">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								Cerrar sesión : {{currentUser.username}}
							</h3>
						</div>
						<div class="panel-body">
							<form role="form" id="logout-form" method="post">
								<div class="form-group">
									<label>¿Estas seguro que deseas salir?</label>
									<input type="submit" id="logout-account" class="btn btn-default btn-primary" value="Cerrar sesión"/>
								</div>
								
							</form>
							<br>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
